<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <nav class="header__nav">
            <ul class="header__section">
                <a class="header__a header__a--logo" href="https://vinicius-costa-links.vercel.app/" target=”_blank” rel="noreferrer noopener">Color Flipper by Vinícius Costa</a>
            </ul>
            <form action="" class="header__section">
                <label for="simple">Simple</label>
                <input type="radio" value="simple" name="question" id="simple" checked="checked">

                <label for="hex">Hex</label>
                <input type="radio" value="hex" name="question" id="hex">
            </form>
        </nav>
    </header>
    <main>
        <div class="main__bar">
            <h1 id="brand">Background Color: Red</h1>
        </div>
        <button id="btn"><p>CLICK ME</p></button>
    </main>

    <script src="/assets/js/main.js"></script>
</body>
</html>
